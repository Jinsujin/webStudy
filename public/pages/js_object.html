/****************** 객체 생성 방법2 - 리터럴 표기법*******************/
        var account = {
            owner: "광수",
            code: "123",
            balance: 0,

            inquery: function() {return this.balance;},
            deposit: function(money) {this.balance += money;},
            withdraw: function(money){
                if (money > this.balance) {
                    print("통장잔금보다 인출액이 큽니다. 전체를 반환합니다.");
                    this.balance = 0;
                    return money
                }
                this.balance -= money;
                return money
            }
        }

    </script>

    <h1>은행 계좌 객체 만들기</h1>

    <script>
        document.write("account: ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br>");

        // 저금
        account.deposit(10000);
        document.write("잔액: " + account.inquery() + "<br/>");

        account.withdraw(3000);
        document.write("잔액: " + account.inquery() + "<br/>");

    </script>
