<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


<script>

/***************** object 생성하는 방법 ********************/
// 1. object literal
const obj1 = {};

// 2. object constructor
// new 로 생성하면 Object 의 constructor 가 호출된다
const obj2 = new Object();

const sujin = {name: 'sujin', age: 20};
console.log(sujin.name);
console.log(sujin['name']);


// 동적으로 키에대한 값을 가져와야 할때 사용
function printValue(obj, key){
    // console.log(obj.key); //undefined 
    console.log(obj[key]);
}

printValue(sujin, 'name'); //undefined

// constructor function
function Person(name, age){
    this.name = name;
    this.age = age;
}

const kim = new Person('kim', 14);
console.log(kim);
console.log('age' in kim); //true
console.log('student' in kim); // false

console.clear();

// key in obj
for (key in kim){
    console.log(key);
}

// for (value of iterable) 
// 배열과 같은 순차적인 데이터일때 사용
const array = [1,2,3,4];
// for(let i = 0; i < array.length; i++) {
//     console.log(array[i]);
// }

for (value of array) {
    console.log(value);
}


/***************** object 복사 방법 ********************/

// Object : javascript 에 기본적으로 탑재되어 있는 오브젝트중 하나
// 자바스크립트의 모든 오브젝트는 이 Object 를 상속한다
//(복사하고자 하는 타켓, 소스)

// const user = {};
// Object.assign(user, kim);

const user = Object.assign({}, kim);

console.clear();
console.log(user);


const orange = {shape: 'circle'};
const apple = {shape: 'flat', color: 'red'};
const mixed = Object.assign({}, orange, apple); //{shape: "flat", color: "red"}
console.log(mixed);





</script>

</head>
<body>



    
</body>
</html>
