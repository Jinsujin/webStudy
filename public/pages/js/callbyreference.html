// 값에 의한 호출
// a, x 는 다른 영역의 메모리에 위치한 별개의 변수
function add1(x) { return x = x+ 1; }
var a = 3;

// 참조에 의한 전달
// 함수가 호출될때, a 의 복사본이 인자 p 에 할당. 
// 이때, 변수 a 에는 객체의 참조값이 저장되어 있고, 이 참조값을 인자 p 에 대입 => 똑같은 객체를 참조하게 됨
function add2(p) { p.x += 1; p.y += 1; return p; }
var a = {x:3, y:4};
var b = add2(a);
console.log(a, b); // a = {x: 4, y: 5}, b = {x: 4, y: 5}
