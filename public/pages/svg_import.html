<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>HTML 문서에 SVG를 넣는 방법</h1>

    <section>
        <h2>1. img 태그 사용</h2>
        <p>img src="svg 파일" </p>
    </section>

    <section>
        <h2>2. CSS background 로 넣기</h2>
        <p>
            background: url(svg이미지)
        </p>
    </section>


    <section>
        <h2>3. 인라인 방식으로 넣기</h2>
        <ul>
            <li>일레스트레이터 export as > svg</li>
            <li>Minify 는 공백을 없애서 용량을 최적화할건지에 대한 옵션 > 저장</li>
            <li>svg 코드를 HTML문서안에 붙여넣기</li>
        </ul>
    </section>

    <section>
        <h2>4. object 방식</h2>
        <p>
            object data="svg파일"
        </p>

    </section>


</body>

</html>
